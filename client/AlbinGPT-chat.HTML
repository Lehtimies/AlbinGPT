<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlbinGPT</title>
    <link rel="icon" href="../Images/Albin.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600" rel="stylesheet">
    <style>
    </style>
    <script src="albinGPT.js"></script>
</head>
<body>

<div class="relative full-height full-width flex overflow-hidden z-0">
    <!-- Sidebar -->
    <div id="sidebar" class="flex-shrink-0 overflow-hidden sidebar w3-hide-small">
        <div class="full-height" style="width: 270px;">
            <div class="flex full-height flex-column min-height-0">
                <div class="relative flex-1 full-height full-width items-start">
                    <nav class="padding-x-10 flex flex-column full-height full-width nav-border">
                        <!--Top Item-bar-->
                        <div class="center-flex-items flex justify-between padding-y-10">
                            <span class="flex">
                                <button class="button-round padding-x-5 text-color-2" type="button" onclick="toggleSidebar()">Close Bar</button>
                            </span>

                            <span class="flex">
                                <button class="padding-x-5 button-round text-color-2" type="button" onclick="endSession()">New Chat</button>
                            </span>
                        </div>
                        
                        <!--Chat History-->
                        <div class="flex flex-column full-height overflow-y-auto">
                            <span class="flex padding-x-5">
                                <p style="font-size: 15px; margin-bottom: 0%; margin-top: 0.75rem;"><b>Chat History</b></p>
                            </span>

                            <div class="flex full-height">
                                <ol class="chat-history-list">
                                    <!-- Chat history items, temporary -->
                                    <li class="chat-history-list-item">
                                        <a class="padding-x-5 button-chat-history" href="#chat1">Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet</a>
                                    </li>

                                    <li class="chat-history-list-item">
                                        <a class="padding-x-5 button-chat-history" href="#chat2">Lorem ipsum dolor sit amet</a>
                                    </li>

                                    <li class="chat-history-list-item">
                                        <a class="padding-x-5 button-chat-history" href="#chat3">Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet</a>
                                    </li>
                                </ol>
                            </div>
                        </div>

                        <!--Bottom Bar-->
                        <div class="flex flex-row full-width height-fit padding-y-5 justify-between">
                            <!--Temp solution to loading previous chats-->
                            <span class="flex">
                                <textarea id="chatIdInput" class="flex input-field padding-x-10" placeholder="Enter id" style="margin: 1rem; max-height: 2.8rem; border: 3px solid #373737"></textarea>
                            </span>
                            <span class="flex flex-1">
                                <button type="button" onclick="loadChat()" class="flex-1 button-round" style="margin: 1rem">Load</button>
                            </span>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!--Main content-->
    <div class="relative flex full-height full-width flex-1 flex-column overflow-hidden">
        <div class="relative flex flex-1 full-height full-width flex-column">
            <!--Top Content-->
            <div class="relative flex full-width height-fit padding-x-10 padding-y-10 center-flex-items justify-between">
                <div class="flex justify-between">
                    <span class="flex">
                        <button id="openSidebarBtn" class="button-round hidden w3-hide-small padding-x-10 text-color-2" type="button" onclick="toggleSidebar()">Open Bar</button>
                    </span>

                    <span class="flex">
                        <a href="AlbinGPT.HTML" class="padding-x-10 button-round text-color-2">AlbinGPT</a>
                    </span>
                </div>

                <span class="flex">
                    <img src="../Images/Albin.png" class="albin w3-right" alt="Albin">
                </span>
            </div>

            <!--Chat Area-->
            <div class="relative flex flex-2 full-width full-height padding-x-10 padding-y-10 center-flex-items 
            flex-column justify-between overflow-y-auto">
                <div class="flex padding-x-15 full-width" style="max-width: 50rem;">
                    <!--Output Display-->
                    <div class="relative full-width flex wrap-text">
                        <div id="gptOutput" class="full-width"></div>
                    </div>
                </div>
            </div>

            <!--Input bar-->
            <div class="static flex-1 center-flex-items" style="max-height: 105px;">
                <div class="full-width" style="max-width: 50rem;">
                    <div class="relative flex full-width center-flex-items">
                        <!--<input type="text" id="userMessage" onkeypress="" class="input-field" placeholder="Tell me what's up!">-->
                        <div class="flex flex-row input-container">
                            <textarea id="userMessage" class="flex input-field padding-x-10" placeholder="Tell me what's up!"></textarea>
                            <button type="button" onclick="handleMessage()" class="flex-1 button-round" style="margin: 1rem">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Check whether there is an active session and load it
    checkSession();
    
    // Temporary function to load an id from the input field in the sidebar
    const loadChat = () => {
        try {
            let chatId = document.getElementById('chatIdInput').value;
            chatId = parseInt(chatId);
            console.log(chatId);
            loadConversation(chatId);
        } catch (error) {
            console.error("Error with input:", error);
        }
    };
</script>

</body>
</html>
